  <head>

      {

        }

  <body>
    <div
      style="
        float: right;
        z-index: 9999;
        color: white;
        background-color: white;
        border: 1px solid red;
        position: absolute;
        right: 100px;
        top: 50px;
      "
    >
      <div>
        <button id="zoom-in">Zoom in</button>
        <button id="zoom-out">Zoom out</button>

        <button id="side1">side 1</button>
